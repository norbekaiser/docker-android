stages:
  - base_images
  - sdk_images
  - ndk_images
create_base_images:
    stage: base_images
    image: norbnorb/vcs
    only:
      - master
    script:
      - git checkout -B base
      - git checkout master Dockerfile
      - git add Dockerfile
      - git commit -am "Updated Dockerfile From Master"
      - git push -u origin base 
